<!DOCTYPE html>
<html>
<head>
  <title>Create New Post</title>
</head>
<body>
  <h1>Create New Post</h1>
  <form id="newPostForm" action="save_post.php" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("newPostForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  
  var title = document.getElementById("title").value;
  var content = document.getElementById("content").value;
  
  // Create a new XMLHttpRequest object
  var xhr = new XMLHttpRequest();
  
  // Define the request URL and method
  xhr.open("POST", "save_post.php", true);
  
  // Set the request header for form data
  xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  
  // Define the callback function
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      // Clear the form fields after successful submission
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      
      // Display a success message or perform any additional actions
      alert("Post created successfully!");
    }
  };
  
  // Send the request with the form data
  xhr.send("title=" + encodeURIComponent(title) + "&content=" + encodeURIComponent(content));
});

  </script>
</body>
</html>
